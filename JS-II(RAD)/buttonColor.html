<html lang="en">
<head>

    <title>Button Color</title>

    </style>
</head>
<body>
    <div class="main">
        <h1>Purchase your item</h1>

        <p>
            help you to design<br>
            provide security<br>
            manage your plans
        </p>
        <button id="button">Try it now</button>
    </div>
    <script>
        const btn = document.getElementById('button');
        btn.addEventListener('click',function onClick(){
            btn.style.backgroundColor = "green";
        })
    </script>
</body>
