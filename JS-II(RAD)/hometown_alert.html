<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hometown-Alert</title>
    <style>
        body{
            margin:0;
            padding:0;
        }

        .container{
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .button{
            background: rgb(0, 172, 0);
            color: white;
            text-align: center;
            font-size: 10px;
            border-radius: 10%;
            outline: none;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-field">
          Name:<br />
          <input type="text" placeholder="Intert a name" id="name"/><br />
        </div>
        <div class="form-field">
          Hometown:<br />
          <input type="text" placeholder="Insert home town" id="hometown"/><br />
        </div>
        <input type="button" value="Click" class="button" onclick="AlertUser()"/>
      </form>
    </div>

    <script>
        function AlertUser(){
            let name = document.getElementById("name").value;
            let hometown = document.getElementById("hometown").value;
            alert(name + " from " + hometown);
        }
    </script>
  </body>
</html>
