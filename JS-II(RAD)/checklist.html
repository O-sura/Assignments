<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h2>Available Hotel Packages</h2>
        <input type="checkbox" name="op1">
        <label for="op1">Wedding Package</label><br/>
        <input type="checkbox" name="op2">
        <label for="op2">Birthday Package</label><br/>
        <input type="checkbox" name="op3">
        <label for="op3">Normal Function Package</label><br/>
        <input type="checkbox" name="op4">
        <label for="op4">Day out Package</label><br/>
        <button type="submit">Submit</button>
    </div>
    <script>
        let checkbox = document.getElementsByTagName("input");
        for(let i = 0;i<checkbox.length;i++){
            checkbox[i].addEventListener("change", event=>{
                if(event.target.checked){
                    checkbox[i].checked = true;
                    for(let j = 0;j<checkbox.length;j++){
                        if(j!=i){
                            checkbox[j].disabled = true;
                        }
                    }
                }
                else{
                    for(let j = 0;j<checkbox.length;j++){
                        checkbox[j].disabled = false;
                    }
                }
            })
        }
    </script>
</body>
</html>
